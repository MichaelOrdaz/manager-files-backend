post:
  tags: [Unidades]
  summary: "Create - Unidad"
  operationId: createUnidad
  description: "Crea una Unidad de materia"
  parameters:
    - $ref: "../parameters/path/especialidadId.yaml"
    - $ref: "../parameters/path/materiaId.yaml"
  requestBody:
    {
      description: "Petición en formato json",
      content:
        {
          application/json:
            { schema: { $ref: "../schemas/Unidades.yaml" } },
        },
    }
  responses:
    {
      200:
        {
          description: "Estructura básica de la respuesta",
          content:
            {
              application/json:
                { schema: { $ref: "../schemas/Unidades.yaml" } },
            },
        },
      422: { $ref: "../responses/error422.yaml" },
      404: { $ref: "../responses/error404.yaml" },
      401: { $ref: "../responses/error401.yaml" },
    }
get:
  tags: [Unidades]
  summary: "List - Unidades"
  operationId: listUnidades
  description: "Lista las unidades de la materia y especialidad especificado en el path"
  parameters:
    - $ref: "../parameters/path/especialidadId.yaml"
    - $ref: "../parameters/path/materiaId.yaml"
    - $ref: "../parameters/query/page.yaml"
  responses:
    200:
      description: "Estructura básica de la respuesta"
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: "../schemas/Unidades.yaml"
                maxItems: 25
              message:
                type: string
              success:
                type: boolean
                example: true
              links:
                $ref: "../meta-datos/links.yaml"
              meta:
                $ref: "../meta-datos/paginacion.yaml"
