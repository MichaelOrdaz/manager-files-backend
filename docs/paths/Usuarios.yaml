post:
  tags: [Usuarios]
  summary: "Create - Usuarios"
  operationId: createUsuarios
  description: "Crea un nuevo usuario, con el rol proporcionado"
  requestBody: { description: "Petición en formato json, <br>Nota: El campo tutorado id solo es necesario cuando el rol con el que se crea al usuario es de tipo Padre de familia, y debe ser el id del usuario el cual es su tutor", content: { application/json: { schema: { $ref: "../schemas/Usuarios.yaml" } } } }
  responses: { 200: { description: "Estructura básica de la respuesta", content: { application/json: { schema: { $ref: "../schemas/Usuarios.yaml" } } } }, 422: { $ref: "../responses/error422.yaml" }, 404: { $ref: "../responses/error404.yaml" }, 401: { $ref: "../responses/error401.yaml" } }
get:
  tags: [Usuarios]
  summary: "List - Usuarios"
  operationId: listUsuarios
  description: "Lista usuarios"
  parameters:
    - $ref: "../parameters/query/page.yaml"
  responses:
    200:
      description: "Estructura básica de la respuesta"
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: "../schemas/Usuarios.yaml"
              message:
                type: string
              success:
                type: boolean
                example: true
              links:
                $ref: "../meta-datos/links.yaml"
              meta:
                $ref: "../meta-datos/paginacion.yaml"




