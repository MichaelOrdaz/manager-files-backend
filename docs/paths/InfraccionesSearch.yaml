get:
  tags: [Infracciones]
  summary: "Search - Infracciones"
  operationId: searchInfracciones
  description: "Filtra las infracciones <br> El parámetro query <b>rol</b> se refiere al rol que genero la acusación"
  parameters:
    - $ref: "../parameters/query/acusadoId.yaml"
    - $ref: "../parameters/query/usuarioId.yaml"
    - $ref: "../parameters/query/fechaInicio.yaml"
    - $ref: "../parameters/query/fechaFin.yaml"
    - $ref: "../parameters/query/rol.yaml"
    - $ref: "../parameters/query/rolAcusado.yaml"
  responses:
    200:
      description: "Estructura básica de la respuesta"
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: "../schemas/Infracciones.yaml"
                maxItems: 25
              message:
                type: string
              success:
                type: boolean
                example: true
