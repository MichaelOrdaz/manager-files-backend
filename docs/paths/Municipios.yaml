post:
  tags: [Municipios]
  summary: "Create - Municipio"
  operationId: createMunicipio
  description: "Crea un Municipio "
  parameters:
    - $ref: "../parameters/path/estadoId.yaml"
  requestBody:
    {
      description: "Petición en formato json",
      content:
        {
          application/json:
            { schema: { $ref: "../schemas/Municipios.yaml" } },
        },
    }
  responses:
    {
      200:
        {
          description: "Estructura básica de la respuesta",
          content:
            {
              application/json:
                { schema: { $ref: "../schemas/Municipios.yaml" } },
            },
        },
      422: { $ref: "../responses/error422.yaml" },
      404: { $ref: "../responses/error404.yaml" },
      401: { $ref: "../responses/error401.yaml" },
    }
get:
  tags: [Municipios]
  summary: "List - Municipios"
  operationId: listMunicipios
  description: "Lista Municipios"
  parameters:
    - $ref: "../parameters/path/estadoId.yaml"
    - $ref: "../parameters/query/page.yaml"
  responses:
    200:
      description: "Estructura básica de la respuesta"
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: "../schemas/Municipios.yaml"
                maxItems: 25
              message:
                type: string
              success:
                type: boolean
                example: true
              links:
                $ref: "../meta-datos/links.yaml"
              meta:
                $ref: "../meta-datos/paginacion.yaml"
