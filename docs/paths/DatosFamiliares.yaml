post:
  tags: [Usuarios]
  summary: "Create - Datos Familiares"
  operationId: createDatosFamiliares
  description: "Crea datos familiares de un usuario pasando el usuario_id"
  parameters:
    - $ref: "../parameters/path/usuarioId.yaml"
  requestBody:
    {
      description: "Estructura básica de la respuesta",
      required: true,
      content:
        {
          application/json:
            { schema: { $ref: "../schemas/DatosFamiliares.yaml" } },
        },
    }
  responses:
    {
      200:
        {
          description: "Estructura básica de la respuesta",
          content:
            {
              application/json:
                { schema: { $ref: "../schemas/DatosFamiliares.yaml" } },
            },
        },
      422: { $ref: "../responses/error422.yaml" },
      404: { $ref: "../responses/error404.yaml" },
      401: { $ref: "../responses/error401.yaml" },
    }
get:
  tags: [Usuarios]
  summary: "List - Datos Familiares"
  operationId: listDatosFamiliares
  description: "Lista datos familiares"
  parameters:
    - $ref: "../parameters/query/page.yaml"
    - $ref: "../parameters/path/usuarioId.yaml"
  responses:
    200:
      description: "Estructura básica de la respuesta"
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: "../schemas/DatosFamiliares.yaml"
                maxItems: 10
              message:
                type: string
              success:
                type: boolean
                example: true
              links:
                $ref: "../meta-datos/links.yaml"
              meta:
                $ref: "../meta-datos/paginacion.yaml"