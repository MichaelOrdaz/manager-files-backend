get:
  tags: 
    - Users
  summary: List - Users
  operationId: getUsers
  description: Get the list of all users in a single request
  parameters:
    - $ref: "../parameters/query/name.yaml"
    - $ref: "../parameters/query/role.yaml"
  responses:
    '200': 
      description: Basic structure of the response
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: "../schemas/User.yaml"
              message:
                type: string
                example: Ok
              success:
                type: boolean
                example: true
    '400':
      $ref: "../responses/error400.yaml"
    '401':
      $ref: "../responses/error401.yaml"
    '403':
      $ref: "../responses/error403.yaml"
    '404':
      $ref: "../responses/error404.yaml"
    '422':
      $ref: "../responses/error422.yaml"
post:
  tags: 
    - Users
  summary: Create - Users
  operationId: createUsers
  description: create a user in the system
  requestBody: 
    description: Request in multipart/form-data format
    content: 
      multipart/form-data:
        schema:
          $ref: '../schemas/UserMultipartCreate.yaml'
  responses:
    '200': 
      description: Basic structure of the response
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: "../schemas/User.yaml"
              message:
                type: string
                example: Ok
              success:
                type: boolean
                example: true
    '400':
      $ref: "../responses/error400.yaml"
    '401':
      $ref: "../responses/error401.yaml"
    '403':
      $ref: "../responses/error403.yaml"
    '404':
      $ref: "../responses/error404.yaml"
    '422':
      $ref: "../responses/error422.yaml"