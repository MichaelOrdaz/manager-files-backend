put:
  tags: [Usuarios]
  summary: "Update status - Aspirantes"
  operationId: updateStatusAspirantes
  description: "Cambia el status del aspirante, <br> 1 - No calificado <br> 2 - Calificado <br> 3 - Aceptado <br> 4 - Rechazado"
  parameters:
    - $ref: "../parameters/path/usuarioId.yaml"
  requestBody:
    description: "Petición en formato json"
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 1

  responses:
    200:
      description: "Estructura básica de la respuesta"
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                example: []
              message:
                type: string
                example: Se ha actualizado en status del aspirante con éxito.
              success:
                type: boolean
                example: true
    422: { $ref: "../responses/error422.yaml" }
    404: { $ref: "../responses/error404.yaml" }
    401: { $ref: "../responses/error401.yaml" }
