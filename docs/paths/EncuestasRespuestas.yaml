post:
  tags: [EncuestasRespuestas]
  summary: "Create - EncuestasRespuestas"
  description: "Crea una respuesta a una pregunta de una encuesta"
  operationId: createEncuestaRespuesta
  parameters:
    - $ref: "../parameters/path/encuestasId.yaml"
  requestBody:
    {
      description: "Petición en formato json",
      required: true,
      content:
        {
          application/json:
            { schema: { $ref: "../schemas/EncuestasRespuestas.yaml" } },
        },
    }
  responses:
    {
      200:
        {
          description: "Estructura básica de la respuesta",
          content:
            {
              application/json:
                { schema: { $ref: "../schemas/EncuestasRespuestas.yaml" } },
            },
        },
      422: { $ref: "../responses/error422.yaml" },
      404: { $ref: "../responses/error404.yaml" },
      401: { $ref: "../responses/error401.yaml" },
    }
get:
  tags: [EncuestasRespuestas]
  summary: "List - EncuestasRespuestas"
  operationId: listEncuestaRespuestas
  description: "Lista EncuestasRespuestas"
  parameters:
    - $ref: "../parameters/path/encuestasId.yaml"
  responses:
    200:
      description: "Estructura básica de la respuesta"
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: "../schemas/EncuestasRespuestas.yaml"
                maxItems: 25
              message:
                type: string
              success:
                type: boolean
                example: true
              links:
                $ref: "../meta-datos/links.yaml"
              meta:
                $ref: "../meta-datos/paginacion.yaml"
