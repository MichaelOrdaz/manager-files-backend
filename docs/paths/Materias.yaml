post:
  tags: [Materias]
  summary: "Create - Materias"
  operationId: createMateria
  description: "Crea una nueva materia"
  parameters:
    - $ref: "../parameters/path/especialidadId.yaml"
  requestBody: { description: "Petición multipart/form-data", content: { multipart/form-data: { schema: { $ref: "../schemas/MateriasMultiPart.yaml" } } } }
  responses: { 200: { description: "Estructura básica de la respuesta", content: { application/json: { schema: { $ref: "../schemas/MateriasJson.yaml" } } } }, 422: { $ref: "../responses/error422.yaml" }, 404: { $ref: "../responses/error404.yaml" }, 401: { $ref: "../responses/error401.yaml" } }
get:
  tags: [Materias]
  summary: "List - Materias"
  operationId: listMaterias
  description: "Lista materias"
  parameters:
    - $ref: "../parameters/path/especialidadId.yaml"
    - $ref: "../parameters/query/page.yaml"
  responses:
    200:
      description: "Estructura básica de la respuesta"
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: "../schemas/MateriasJson.yaml"
                maxItems: 25
              message:
                type: string
              success:
                type: boolean
                example: true
              links:
                $ref: "../meta-datos/links.yaml"
              meta:
                $ref: "../meta-datos/paginacion.yaml"
