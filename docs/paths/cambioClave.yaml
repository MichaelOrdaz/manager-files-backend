post:
  tags: [Usuarios]
  summary: "Cambio de clave"
  operationId: updatePassword
  description: "Actualiza la clave de inicio de sesion del usuario en autenticado"
  requestBody:
    description: "Petición en formato json"
    content:
      application/json:
        schema:
          $ref: "../schemas/CambioClave.yaml"
  responses:
    200:
      description: "Estructura básica de la respuesta"
      content: 
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: "../schemas/Usuarios.yaml"
              message:
                type: string
              success:
                type: boolean
                example: true
    422:
      $ref: "../responses/error422.yaml"
    404:
      $ref: "../responses/error404.yaml"
    401:
      $ref: "../responses/error401.yaml"