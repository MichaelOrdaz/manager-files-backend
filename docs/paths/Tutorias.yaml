post:
  tags: [Tutorias]
  summary: "Create - Tutorias"
  operationId: createTutoria
  description: "Crear una nueva tutoría"
  requestBody:
    {
      description: "Petición multipart/form-data",
      content:
        {
          multipart/form-data:
            { schema: { $ref: "../schemas/TutoriasMultiPart.yaml" } },
        },
    }
  responses:
    {
      200:
        {
          description: "Estructura básica de la respuesta",
          content:
            {
              application/json:
                { schema: { $ref: "../schemas/TutoriasJson.yaml" } },
            },
        },
      422: { $ref: "../responses/error422.yaml" },
      404: { $ref: "../responses/error404.yaml" },
      401: { $ref: "../responses/error401.yaml" },
    }
get:
  tags: [Tutorias]
  summary: "List - Tutorias"
  operationId: listTutorias
  description: "Lista tutorías"
  parameters:
    - $ref: "../parameters/query/page.yaml"
  responses:
    200:
      description: "Estructura básica de la respuesta"
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: "../schemas/TutoriasJson.yaml"
                maxItems: 25
              message:
                type: string
              success:
                type: boolean
                example: true
              links:
                $ref: "../meta-datos/links.yaml"
              meta:
                $ref: "../meta-datos/paginacion.yaml"
