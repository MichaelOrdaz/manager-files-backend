post:
  tags: [ContenidosExtra]
  summary: "Create - ContenidosExtra"
  operationId: createContenidosExtra
  description: "Crea un nuevo periodo contenido extra"
  parameters:
    - $ref: "../parameters/path/periodoId.yaml"
  requestBody: { description: "Petición multipart/form-data", required: true, content: { multipart/form-data: { schema: { $ref: "../schemas/ContenidosExtraMultiPart.yaml" } } } }
  responses: { 200: { description: "Estructura básica de la respuesta", content: { application/json: { schema: { $ref: "../schemas/ContenidosExtraJson.yaml" } } } }, 422: { $ref: "../responses/error422.yaml" }, 404: { $ref: "../responses/error404.yaml" }, 401: { $ref: "../responses/error401.yaml" } }
get:
  tags: [ContenidosExtra]
  summary: "List - ContenidosExtra"
  operationId: listContenidosExtra
  description: "Lista periodos contenido extra"
  parameters:
    - $ref: "../parameters/path/periodoId.yaml"
    - $ref: "../parameters/query/page.yaml"
  responses:
    200:
      description: "Estructura básica de la respuesta"
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: "../schemas/ContenidosExtraJson.yaml"
                maxItems: 25
              message:
                type: string
              success:
                type: boolean
                example: true
              links:
                $ref: "../meta-datos/links.yaml"
              meta:
                $ref: "../meta-datos/paginacion.yaml"
