get:
  tags: [Docentes]
  summary: "List - Materias Docente Por Grupo"
  operationId: ListMateriasDocentePorGrupo
  description: "Lista las materias del docente que imparte al grupo ingresado"
  parameters:
    - $ref: "../parameters/path/especialidadPeriodoGrupoId.yaml"
    - in: path
      name: docente_id
      description: id del usuario docente
      schema:
        type: integer
      required: true
  responses:
    200:
      description: "Estructura b√°sica de la respuesta"
      content: 
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: "../schemas/GruposMaterias.yaml"
              message:
                type: string
              success:
                type: boolean
                example: true
    422:
      $ref: "../responses/error422.yaml"
    404:
      $ref: "../responses/error404.yaml"
    401:
      $ref: "../responses/error401.yaml"