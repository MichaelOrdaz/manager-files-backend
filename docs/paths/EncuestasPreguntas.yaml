post:
  tags: [EncuestasPreguntas]
  summary: "Create - EncuestasPreguntas"
  description: "Crear una nueva pregunta para una encuesta"
  operationId: createEncuestaPregunta
  requestBody:
    {
      description: "Petición multipart/form-data",
      content:
        {
          multipart/form-data:
            { schema: { $ref: "../schemas/EncuestasPreguntasMultiPart.yaml" } },
        },
    }
  responses:
    {
      200:
        {
          description: "Estructura básica de la respuesta",
          content:
            {
              application/json:
                { schema: { $ref: "../schemas/EncuestasPreguntasJson.yaml" } },
            },
        },
      422: { $ref: "../responses/error422.yaml" },
      404: { $ref: "../responses/error404.yaml" },
      401: { $ref: "../responses/error401.yaml" },
    }
  parameters:
    - $ref: "../parameters/path/encuestasId.yaml"
get:
  tags: [EncuestasPreguntas]
  summary: "List - EncuestasPreguntas"
  operationId: listEncuestaPreguntas
  description: "Lista las preguntas de una encuesta"
  parameters:
    - $ref: "../parameters/path/encuestasId.yaml"
    - $ref: "../parameters/query/page.yaml"
  responses:
    200:
      description: "Estructura básica de la respuesta"
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: "../schemas/EncuestasPreguntasJson.yaml"
                maxItems: 25
              message:
                type: string
              success:
                type: boolean
                example: true
              links:
                $ref: "../meta-datos/links.yaml"
              meta:
                $ref: "../meta-datos/paginacion.yaml"
