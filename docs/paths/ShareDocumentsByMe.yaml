get:
  tags: 
    - Share Document
  summary: List - Documents by me
  operationId: listDocuments
  description: Get the list of all documents shared by user auth in a single request
  parameters:
    - $ref: "../parameters/query/parent.yaml"
  responses:
    '200': 
      description: Basic structure of the response
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: "../schemas/DocumentSimple.yaml"
              message:
                type: string
                example: Ok
              success:
                type: boolean
                example: true
    '400':
      $ref: "../responses/error400.yaml"
    '401':
      $ref: "../responses/error401.yaml"
    '403':
      $ref: "../responses/error403.yaml"
    '404':
      $ref: "../responses/error404.yaml"
    '422':
      $ref: "../responses/error422.yaml"