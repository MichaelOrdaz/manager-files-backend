get:
  tags: 
    - Documents
  summary: List - Documents
  operationId: getDocuments
  description: Get the list of all documents in a single request
  parameters:
    - $ref: "../parameters/query/parent.yaml"
    - $ref: "../parameters/query/nameDocument.yaml"
    - $ref: "../parameters/query/all.yaml"
    - $ref: "../parameters/query/type.yaml"
    - $ref: "../parameters/query/tags.yaml"
    - $ref: "../parameters/query/identifiers.yaml"
    - $ref: "../parameters/query/startDate.yaml"
    - $ref: "../parameters/query/endDate.yaml"
    - $ref: "../parameters/query/page.yaml"
    - $ref: "../parameters/query/perPage.yaml"
    - $ref: "../parameters/query/sortBy.yaml"
    - $ref: "../parameters/query/order.yaml"
  responses:
    '200': 
      description: Basic structure of the response
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: "../schemas/DocumentSimple.yaml"
              message:
                type: string
                example: Ok
              success:
                type: boolean
                example: true
    '400':
      $ref: "../responses/error400.yaml"
    '401':
      $ref: "../responses/error401.yaml"
    '403':
      $ref: "../responses/error403.yaml"
    '404':
      $ref: "../responses/error404.yaml"
    '422':
      $ref: "../responses/error422.yaml"
post:
  tags: 
    - Documents
  summary: Create - File
  operationId: createFile
  description: create a document in the system
  requestBody: 
    description: Request in format json format
    content: 
      multipart/form-data:
        schema:
          $ref: '../schemas/FileMultipartCreate.yaml'
  responses:
    '200': 
      description: Basic structure of the response
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: "../schemas/Document.yaml"
              message:
                type: string
                example: Ok
              success:
                type: boolean
                example: true
    '400':
      $ref: "../responses/error400.yaml"
    '401':
      $ref: "../responses/error401.yaml"
    '403':
      $ref: "../responses/error403.yaml"
    '404':
      $ref: "../responses/error404.yaml"
    '422':
      $ref: "../responses/error422.yaml"