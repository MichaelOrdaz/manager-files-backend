  description: "Crea datos generales de un usuario pasando el usuario_id"
  parameters:
    - $ref: "../parameters/path/usuarioId.yaml"
  requestBody:
    {
      description: "Petición en formato multipart/form-data",
      content:
        {
          multipart/form-data:
