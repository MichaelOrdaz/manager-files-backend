post:
  tags: [Tareas]
  summary: "Create - Tareas"
  operationId: createTarea
  description: "Crear una nueva tarea"
  parameters:
    - $ref: "../parameters/path/especialidadId.yaml"
    - $ref: "../parameters/path/materiaId.yaml"
    - $ref: "../parameters/path/unidadId.yaml"
  requestBody:
    {
      description: "Petición multipart/form-data",
      required: true,
      content:
        { multipart/form-data: { schema: { $ref: "../schemas/TareasMultiPart.yaml" } } },
    }
  responses:
    {
      200:
        {
          description: "Estructura básica de la respuesta",
          content:
            {
              application/json: { schema: { $ref: "../schemas/TareasJson.yaml" } },
            },
        },
      422: { $ref: "../responses/error422.yaml" },
      404: { $ref: "../responses/error404.yaml" },
      401: { $ref: "../responses/error401.yaml" },
    }
get:
  tags: [Tareas]
  summary: "List - Tareas"
  operationId: listTareas
  description: "Lista tareas"
  parameters:
    - $ref: "../parameters/query/page.yaml"
    - $ref: "../parameters/path/especialidadId.yaml"
    - $ref: "../parameters/path/materiaId.yaml"
    - $ref: "../parameters/path/unidadId.yaml"
  responses:
    200:
      description: "Estructura básica de la respuesta"
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: "../schemas/TareasJson.yaml"
                maxItems: 25
              message:
                type: string
              success:
                type: boolean
                example: true
              links:
                $ref: "../meta-datos/links.yaml"
              meta:
                $ref: "../meta-datos/paginacion.yaml"
