get:
  tags: [Usuarios]
  summary: "correoTerminoExamen - Aspirantes"
  operationId: correoTerminoExamenAspirantes
  description: "Envia un correo a los aspirantes dependiendo de si aprobaron o no los examenes de admisión"
  parameters:
    - $ref: "../parameters/path/usuarioId.yaml"
  responses:
    200:
      description: "Estructura básica de la respuesta"
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: "../schemas/Aspirantes-correoTerminoExamen.yaml"
              message:
                type: string
              success:
                type: boolean
                example: true