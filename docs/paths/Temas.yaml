post:
  tags: [Temas]
  summary: "Create - Temas"
  operationId: createTema
  description: "Crea un nuevo tema"
  parameters:
    - $ref: "../parameters/path/especialidadId.yaml"
    - $ref: "../parameters/path/materiaId.yaml"
    - $ref: "../parameters/path/unidadId.yaml"
  requestBody: { description: "Petición en formato json", required: true, content: { application/json: { schema: { $ref: "../schemas/Temas.yaml" } } } }
  responses: { 200: { description: "Estructura básica de la respuesta", content: { application/json: { schema: { $ref: "../schemas/Temas.yaml" } } } }, 422: { $ref: "../responses/error422.yaml" }, 404: { $ref: "../responses/error404.yaml" }, 401: { $ref: "../responses/error401.yaml" } }
get:
  tags: [Temas]
  summary: "List - Temas"
  operationId: listTema
  description: "Lista temas"
  parameters:
    - $ref: "../parameters/path/especialidadId.yaml"
    - $ref: "../parameters/path/materiaId.yaml"
    - $ref: "../parameters/path/unidadId.yaml"
    - $ref: "../parameters/query/page.yaml"
  responses:
    200:
      description: "Estructura básica de la respuesta"
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: "../schemas/Temas.yaml"
                maxItems: 25
              message:
                type: string
              success:
                type: boolean
                example: true
              links:
                $ref: "../meta-datos/links.yaml"
              meta:
                $ref: "../meta-datos/paginacion.yaml"
