post:
  tags: [Componentes]
  summary: "Create - Componente"
  operationId: createComponente
  description: "Crea un nuevo componente de una materia"
  requestBody:
    {
      description: "Petición en formato json",
      required: true,
      content:
        {
          application/json: { schema: { $ref: "../schemas/Componentes.yaml" } },
        },
    }
  responses:
    {
      200:
        {
          description: "Estructura básica de la respuesta",
          content:
            {
              application/json:
                { schema: { $ref: "../schemas/Componentes.yaml" } },
            },
        },
      422: { $ref: "../responses/error422.yaml" },
      404: { $ref: "../responses/error404.yaml" },
      401: { $ref: "../responses/error401.yaml" },
    }
get:
  tags: [Componentes]
  summary: "List - Componentes"
  operationId: listComponentes
  description: "Devuelve lista de todos los componentes"
  parameters:
    - $ref: "../parameters/query/page.yaml"
  responses:
    200:
      description: "Estructura básica de la respuesta"
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: "../schemas/Componentes.yaml"
                maxItems: 25
              message:
                type: string
              success:
                type: boolean
                example: true
              links:
                $ref: "../meta-datos/links.yaml"
              meta:
                $ref: "../meta-datos/paginacion.yaml"
