post:
  tags: [Estados]
  summary: "Create - Estado"
  operationId: createEstado
  description: "Crea un nuevo recurso de tipo Estados "
  requestBody:
    {
      description: "Petición en formato json",
      content:
        {
          application/json:
            { schema: { $ref: "../schemas/Estados.yaml" } },
        },
    }
  responses:
    {
      200:
        {
          description: "Estructura básica de la respuesta",
          content:
            {
              application/json:
                { schema: { $ref: "../schemas/Estados.yaml" } },
            },
        },
      422: { $ref: "../responses/error422.yaml" },
      404: { $ref: "../responses/error404.yaml" },
      401: { $ref: "../responses/error401.yaml" },
    }
get:
  tags: [Estados]
  summary: "List - Estados"
  operationId: listEstados
  description: "Devuelve lista del recurso Estados"
  parameters:
    - $ref: "../parameters/query/page.yaml"
  responses:
    200:
      description: "Estructura básica de la respuesta"
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: "../schemas/Estados.yaml"
                maxItems: 25
              message:
                type: string
              success:
                type: boolean
                example: true
              links:
                $ref: "../meta-datos/links.yaml"
              meta:
                $ref: "../meta-datos/paginacion.yaml"
