post:
  tags: [Avisos]
  summary: "Create - Aviso"
  operationId: createAviso
  description: "Crea un nuevo aviso<br>
  <ul>
    <li><b>dirigido_a :</b> Sus valores son los nombres de roles, <b>Grupos</b> para EspecialidadPeriodoGrupo y <b>Materias</b> para DocenteMateria</li>
    <li><b>dirigido_id:</b> Es el id correspondiente a EspecialidadPeriodoGrupo o DocenteMateria solo si se dirige a <b>Grupos</b> o <b>Materias</b>
  </ul>
  "
  requestBody:
    {
      description: "Petición multipart/form-data",
      content:
        { multipart/form-data: { schema: { $ref: "../schemas/AvisosMultiPart.yaml" } } },
    }
  responses:
    {
      200:
        {
          description: "Estructura básica de la respuesta",
          content:
            {
              application/json: { schema: { $ref: "../schemas/AvisosJson.yaml" } },
            },
        },
      422: { $ref: "../responses/error422.yaml" },
      404: { $ref: "../responses/error404.yaml" },
      401: { $ref: "../responses/error401.yaml" },
    }
get:
  tags: [Avisos]
  summary: "List - Avisos"
  operationId: listAvisos
  description: "Lista todos los avisos"
  parameters:
    - $ref: "../parameters/query/page.yaml"
  responses:
    200:
      description: "Estructura básica de la respuesta"
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: "../schemas/AvisosJson.yaml"
                maxItems: 25
              message:
                type: string
              success:
                type: boolean
                example: true
              links:
                $ref: "../meta-datos/links.yaml"
              meta:
                $ref: "../meta-datos/paginacion.yaml"
