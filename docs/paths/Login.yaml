post:
  tags: 
    - Auth
  security: []
  summary: Login de usuarios
  operationId: login
  description: login de usuario para la plataforma
  requestBody: 
    description: Petición en formato json
    content: 
      application/json:
        schema:
          $ref: '../schemas/Login.yaml'
  responses:
    '200': 
      description: "Estructura básica de la respuesta"
      content: 
        application/json: 
          schema:
            $ref: '../schemas/Auth.yaml'
    '400':
      $ref: "../responses/error400.yaml"
    '401':
      $ref: "../responses/error401.yaml"
    '403':
      $ref: "../responses/error403.yaml"
    '404':
      $ref: "../responses/error404.yaml"
    '422':
      $ref: "../responses/error422.yaml"