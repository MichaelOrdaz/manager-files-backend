type: object
properties:
  acusado_id:
    type: integer
    example: 1
  motivo:
    type: string
    example: No me dijo compañere ='( y asumió mi genero
  lugar:
    type: string
    example: En la conferencia de la mañana
  fecha:
    type: string
    format: date
    example: "2021-11-11"
  archivo[]:
    type: array
    items:
      type: string
      format: binary
    writeOnly: true
    
required:
  - acusado_id
  - motivo
  - fecha