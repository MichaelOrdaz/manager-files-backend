type: object
properties:
  id:
    type: integer
    example: 1
    readOnly: true
  nombre:
    type: string
    example: "Preguntas abiertas"
  descripcion:
    type: string
    example: "El alumno escribe su respuesta"
  activo:
    type: boolean
    example: true
    writeOnly: true

required:
  - nombre
  - activo
