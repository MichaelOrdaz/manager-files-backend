type: object
properties:
  id:
    type: integer
    example: 11
    readOnly: true
  nombre:
    type: string
    example: Aquiles
    readOnly: true
  apellido_materno:
    type: string
    example: Gomez
    readOnly: true
  apellido_paterno:
    type: string
    example: Perez
    readOnly: true
  email:
    type: string
    format: email
    example: correo@puller.mx
    readOnly: true
  fecha_baja:
    type: string
    example: "2021-11-28"
    readOnly: true
  baja:
    readOnly: true
    allOf:
      - $ref: "./BajasTipo.yaml"
  baja_id:
    type: integer
    example: 2
    writeOnly: true

required:
  - baja_id