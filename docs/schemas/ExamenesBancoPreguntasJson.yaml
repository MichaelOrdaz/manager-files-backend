type: object
properties:
  id:
    type: integer
    example: 1
    readOnly: true
  materia_id:
    type: integer
    example: 1
  materia:
    readOnly: true
    type: object
    properties:
      id:
        type: integer
        example: 1
      nombre:
        type: string
        example: Matemáticas
  usuario_id:
    type: integer
    example: 1
  usuario:
    readOnly: true
    type: object
    properties:
      id:
        type: integer
        example: 1
      nombre:
        type: string
        example: Gabino
      apellido_paterno:
        type: string
        example: Cortez
      apellido_materno:
        type: string
        example: Jimenez
  tipo_id:
    type: integer
    example: 1
  tipo:
    readOnly: true
    type: object
    properties:
        id:
          type: integer
          example: 1
        nombre:
          type: string
          example: Preguntas abiertas
  pregunta:
    type: string
    example: ¿Este es el ejemplo de una pregunta?
  valor:
    type: integer
    example: 5
  respuestas:
    type: string
    example: '[{"Respuesta":"Size","value":"10","order":1},{"Respuesta":"Color","value":"7","order":2}, {"Respuesta":"Country","value":"19","order":3}, {"Respuesta":"Address","value":"8","order":4}]'
  imagen_url:
    type: string
    example: http://localhost/imgs/preguntas/triangulos.png
    readOnly: true
  activo:
    type: boolean
    example: true


required:
  - usuario_id
  - materia_id
  - tipo_id
  - pregunta
  - valor
  - respuestas
