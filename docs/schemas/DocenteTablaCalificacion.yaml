type: object
properties:
  columnas:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
        label:
          type: string
        tipo:
          type: string
        id:
          type: integer
        fecha_limite:
          type: string
    example:
      - name: usuario
        label: Nombre completo
      - name: Examen illo
        label: Examen illo
        tipo: examen
        id: 1
        fecha_limite: "2022-12-20 23:00:00"
      - name: Tarea qwe
        label: Tarea qwe
        tipo: tarea
        id: 1
        fecha_limite: "2022-12-20 23:00:00"
  filas:
    type: array
    items:
      type: object
      properties:
        usuario:
          type: object
          properties:
            id:
              type: integer
              example: 38
            email:
              type: string
              format: email
              example: correo@puller.mx
            firebase_uid:
              type: string
              example: "8708b519-751e-3ce7-8f9d-80c2f6e35a8a"
            nombre_completo:
              type: string
              example: Jos√© Bustos Tercero Montenegro Sosa
        "Examen illo":
          type: object
          properties:
            id:
              type: integer
              example: 38
            nombre:
              type: string
              example: "Examen illo"
            fecha_aplicacion:
              type: string
              example: "2021-10-16 11:15:57"
            puntaje_minimo:
              type: number
              example: 170.00
            valor:
              type: number
              example: 8.00
            status_id:
              type: integer
              example: 2
            status:
              type: string
              example: Reprobado
            calificacion_maxima:
              type: number
              example: 250.00
            calificacion_obtenida:
              type: number
              example: 40.00
            tipo:
              type: string
              example: examen
        "Tarea qwe":
          type: object
          properties:
            id:
              type: integer
              example: 1
            titulo:
              type: string
              example: "Tarea qwe"
            calificacion:
              type: number
              example: 6.00
            fecha_limite:
              type: string
              example: "2021-10-31 00:10:00"
            tipo:
              type: string
              example: tarea