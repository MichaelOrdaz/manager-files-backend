type: object
properties:
  id:
    type: integer
    example: 1
  usuario_id:
    type: integer
    example: 1
  usuario:
    type: object
    properties:
      id:
        type: integer
        example: 1
      nombre_completo:
        type: string
        example: María Fernanda Ayola Romero
      email:
        type: string
        format: email
        example: correo@correo.com
  acusado_id:
    type: integer
    example: 1
  acusado:
    type: object
    properties:
      id:
        type: integer
        example: 2
      nombre_completo:
        type: string
        example: Adela Gómez Flores
      email:
        type: string
        format: email
        example: adela_gflores@correo.com
  motivo:
    type: string
    example: No me dijo compañere ='( y asumió mi genero
  lugar:
    type: string
    example: En la conferencia de la mañana
  fecha:
    type: string
    format: date
    example: "2021-11-11"
  archivo_url:
    type: array
    items:
      type: object
      properties:
        uuid:
          type: string
          example: "qwerty-123-piuuty"
        path:
          type: string
          example: http://localhost/imgs/materias/algebra.png