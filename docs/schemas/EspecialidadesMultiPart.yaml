type: object
properties:
  id:
    type: integer
    example: 1
    readOnly: true
  nombre:
    type: string
    example: Técnico en Seguridad Pública
  objetivos:
    type: string
    example: Objetivos
  planes_de_estudios:
    type: string
    example: Texto del plan de estudios
  perfil_egresado:
    type: string
    example: Policia y manejo de armas
  imagen:
    type: string
    format: binary
    writeOnly: true
  activo:
    type: integer
    example: 1

required:
  - nombre
  - objetivos
  - planes_de_estudios
  - perfil_egresado
  - activo
