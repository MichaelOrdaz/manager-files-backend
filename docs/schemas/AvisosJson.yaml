type: object
properties:
  id:
    type: integer
    example: 1
    readOnly: true
  nombre:
    type: string
    example: Reinscripciones
  descripcion:
    type: string
    example: Ultima fecha para Reinscripciones ...
  usuario_id:
    type: integer
    example: 1
  model_type:
    type: string
    example: App\Models
    readOnly: true
  model_id:
    type: integer
    example: 1
    readOnly: true
  archivo:
    type: string
    format: binary
    writeOnly: true
  archivo_url:
    type: string
    example: http://localhost/imgs/avisos/primero.png
    readOnly: true
  activo:
    type: integer
    example: 1
    writeOnly: true
  creador:
    readOnly: true
    type: object
    properties:
      id:
        type: integer
        example: 1
      nombre_completo:
        type: string
        example: Gabino Cortez Jimenez
      email:
        type: string
        format: email
        example: correo@puller.mx
      rol:
        type: string
        example: 'Docente'
  target:
    readOnly: true
    type: string
    example: "Es una propiedad objeto que trae las relaciones del modelo en funci√≥n al model_type"

required:
  - nombre
  - descripcion
  - usuario_id
  - activo