type: object
properties:
  id:
    type: integer
    example: 1
    readOnly: true
  usuario:
    readOnly: true
    type: object
    properties:
      id:
        type: integer
        example: 1
      nombre:
        type: string
        example: Gabino
      apellido_paterno:
        type: string
        example: Cortez
      apellido_materno:
        type: string
        example: Jimenez
  usuario_id:
    type: integer
    example: 1
    writeOnly: true
  status:
    readOnly: true
    type: object
    properties:
      id:
        type: integer
        example: 1
      nombre:
        type: string
        example: Aprobado
  status_id:
    type: integer
    example: 1
    writeOnly: true
  examen:
    readOnly: true
    type: object
    properties:
      id:
        type: integer
        example: 1
      nombre:
        type: string
        example: "Examen parcial uno de ecuaciones"
  examen_id:
    type: integer
    example: 1
    writeOnly: true
  calificacion_maxima:
    type: number
    example: 10
  calificacion_obtenida:
    type: number
    example: 10
  activo:
    type: integer
    example: 1
    writeOnly: true

required:
  - usuario_id
  - status_id
  - examen_id
  - calificacion_maxima
  - calificacion_obtenida
  - activo
