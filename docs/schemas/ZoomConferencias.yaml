type: object
properties:
  id:
    type: integer
    example: 1
    readOnly: true
  nombre:
    type: string
    example: Inteligencia emocional
  descripcion:
    type: string
    example: Videoconferencia de como tener una buena gestión de tus emociones
  usuario_id:
    type: integer
    example: 1
    readOnly: true
  status:
    type: string
    example: recorded
  meeting_id:
    type: integer
    example: 7232123123123
    readOnly: true
  materia_id:
    type: integer
    example: 1
  materia:
    readOnly: true
    type: object
    properties:
      id:
        type: integer
        example: 1
      nombre:
        type: string
        example: Matemáticas
  unidad_id:
    type: integer
    example: 1
  unidad:
    readOnly: true
    type: object
    properties:
      id:
        type: integer
        example: 1
      nombre:
        type: string
        example: Unidad 1
  tema_id:
    type: integer
    example: 1
  tema:
    readOnly: true
    type: object
    properties:
      id:
        type: integer
        example: 1
      nombre:
        type: string
        example: Tema 1
  especialidad_periodo_grupo_id:
    type: integer
    example: 1
  grupo_id:
    type: integer
    example: 2
  grupo:
    readOnly: true
    type: object
    properties:
      id:
        type: integer
        example: 2
      nombre:
        type: string
        example: Grupo B
      periodo:
        type: object
        properties:
          id:
            type: integer
            example: 1
          nombre:
            type: string
            example: Semestre 1
  meeting_password:
    type: string
    example: SxHww
    readOnly: true
  activo:
    type: integer
    example: 1
  usuario:
    readOnly: true
    type: object
    properties:
      id:
        type: integer
        example: 1
      email:
        type: string
        format: email
        example: correo@puller.mx
  zoom_type:
    type: integer
    example: 2
  zoom_start_time:
    type: string
    example: "2021-10-20 09:51:00"
  zoom_duration:
    type: integer
    example: 150
  zoom_password:
    type: integer
    example: 1461792483

required:
  - nombre
  - descripcion
  - especialidad_periodo_grupo_id
  - materia_id
