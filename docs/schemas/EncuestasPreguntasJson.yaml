type: object
properties:
  id:
    type: integer
    example: 1
    readOnly: true
  usuario:
    readOnly: true
    type: object
    properties:
      id:
        type: integer
        example: 1
      nombre:
        type: string
        example: Gabino
      apellido_paterno:
        type: string
        example: Cortez
      apellido_materno:
        type: string
        example: Jimenez
  usuario_id:
    type: integer
    example: 1
    writeOnly: true
  encuesta:
    readOnly: true
    type: object
    properties:
      id:
        type: integer
        example: 1
      nombre:
        type: string
        example: "Encuesta de satisfacción"
  encuesta_id:
    type: integer
    example: 1
    writeOnly: true
  tipo:
    readOnly: true
    type: object
    properties:
        id:
          type: integer
          example: 1
        nombre:
          type: string
          example: Encuesta
  tipo_id:
    type: integer
    example: 1
    writeOnly: true
  pregunta:
    type: string
    example: "¿Código que utilizamos para referirnos a un asalto?"
  respuestas:
    type: string
    example: '[{"Respuesta":"Size","value":"10","order":1},{"Respuesta":"Color","value":"7","order":2}, {"Respuesta":"Country","value":"19","order":3}, {"Respuesta":"Address","value":"8","order":4}]'
  archivo:
    type: string
    format: binary
    writeOnly: true
  imagen_url:
    type: string
    example: "www.example.com/imagen.png"
    readOnly: true
  activo:
    type: integer
    example: 1
    writeOnly: true
  posicion:
    type: integer
    example: 3
  obligatorio:
    type: boolean
    example: false

required:
  - usuario_id
  - encuesta_id
  - tipo_id
  - pregunta
  - respuestas
  - activo
