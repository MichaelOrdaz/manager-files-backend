type: object
properties:
  nombre:
    type: string
    example: Reinscripciones
  descripcion:
    type: string
    example: Ultima fecha para Reinscripciones ...
  dirigido_a:
    type: string
    example: Grupos
  dirigido_id:
    type: integer
    example: 1
  archivo:
    type: string
    format: binary
    writeOnly: true
  activo:
    type: integer
    example: 1
    writeOnly: true

required:
  - nombre
  - descripcion
  - activo
  - dirigido_a