type: object
properties:
  nombre:
    type: string
    example: Reinscripciones
  descripcion:
    type: string
    example: Ultima fecha para Reinscripciones ...
  dirigido_a:
    type: string
    example: Grupos
  dirigido_id:
    type: integer
    example: 1
  archivo:
    type: string
    format: binary
    writeOnly: true
  activo:
    type: integer
    example: 1
    writeOnly: true
  fecha_inicio:
    type: string
    example: '2021-12-11 12:00:00'
  fecha_fin:
    type: string
    example: '2021-12-12 12:00:00'

required:
  - nombre
  - descripcion
  - activo
  - dirigido_a
  - fecha_inicio
  - fecha_fin