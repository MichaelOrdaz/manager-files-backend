type: object
properties:
  id:
    type: integer
    example: 1
    readOnly: true
  email:
    type: string
    format: email
    example: correo@puller.mx
  email_verified_at:
    type: string
    example: "2020-01-01 12:00:00"
    readOnly: true
  nombre:
    type: string
    example: John
  paterno:
    type: string
    example: Doe
  materno:
    type: string
    example: Roblox
  celular:
    type: string
    example: '55 54 89 67 87'
  password:
    type: string
    format: password
    example: C0ntr4s3n14
    writeOnly: true
  imagen_file:
    type: string
    format: binary
    nullable: true
    writeOnly: true
  imagen:
    type: string
    format: url
    readOnly: true
    example: 'https://s3.amazon/profile/46798a7fsd98f79asd8f7'
  role_id:
    type: integer
    example: 1
  role:
    $ref: './Role.yaml'
    readOnly: true
  departamento_id:
    type: integer
    nullable: true
    example: 1
  departamento:
    $ref: './Department.yaml'
    readOnly: true

required:
  - email
  - nombre
  - paterno
  - materno
  - celular
  - password
  - role_id